{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

{% if user.is_authenticated and user.id == recipe.author.id %}

<div class="container position-relative">
    <div class="row">
        <div class="col">
            <h1>Edit Recipe</h1>
            <form method="post" class="recipe-form">
                {% csrf_token %}
                {{ form | crispy }}
                <input type="submit" value="Update">
            </form>
        </div>
    </div>
</div>

{% endif %}

{% endblock %}
